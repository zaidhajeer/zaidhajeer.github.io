# Backend configuration
backend:
  name: git-gateway
  branch: main
  repo: zaidhajeer/Portfolio
  commit_messages:
    create: 'Create {{collection}} "{{slug}}"'
    update: 'Update {{collection}} "{{slug}}"'
    delete: 'Delete {{collection}} "{{slug}}"'

# Media configuration
media_folder: "assets/images"
public_folder: "/assets/images"

# CMS Configuration
locale: 'en'
show_preview_links: true
publish_mode: editorial_workflow

# Site URLs
site_url: https://portfoliozaidhajeer.netlify.app
display_url: https://portfoliozaidhajeer.netlify.app

# Collections
collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "blogs/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Publish Date", name: "date", widget: "datetime", required: true}
      - {label: "Category", name: "category", widget: "string", required: true}
      - {label: "Featured Image", name: "image", widget: "image", required: true}
      - {label: "Description", name: "description", widget: "text", required: true}
      - {label: "Body", name: "body", widget: "markdown", required: true}
    editor:
      preview: true