<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Portfolio</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../blog-styles.css">
    <style>
        /* Blog Post Template Styles */
        .blog-post-container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 0 2rem;
        }

        .blog-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .blog-title {
            font-size: 3rem;
            color: #1a1a1a;
            margin-bottom: 1rem;
        }

        .blog-meta {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            color: #666;
            font-size: 1.1rem;
        }

        .blog-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .blog-category {
            background: var(--primary-color);
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .featured-image {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 16px;
            margin: 2rem 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .blog-content {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #333;
        }

        .blog-content p {
            margin-bottom: 1.5rem;
        }

        .blog-content h2 {
            font-size: 1.8rem;
            color: #1a1a1a;
            margin: 2.5rem 0 1.5rem;
        }

        .blog-content img {
            max-width: 100%;
            border-radius: 12px;
            margin: 2rem 0;
        }

        .blog-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 2rem;
            margin: 2rem 0;
            font-style: italic;
            color: #555;
        }

        .blog-content ul, .blog-content ol {
            margin: 1.5rem 0;
            padding-left: 2rem;
        }

        .blog-content li {
            margin-bottom: 0.5rem;
        }

        .blog-content code {
            background: #f5f5f5;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .blog-content pre {
            background: #f5f5f5;
            padding: 1.5rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        .back-to-blog {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin: 3rem 0;
            padding: 0.8rem 1.5rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-to-blog:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .blog-post-container {
                margin: 2rem auto;
                padding: 0 1rem;
            }

            .blog-title {
                font-size: 2rem;
            }

            .blog-meta {
                flex-direction: column;
                gap: 1rem;
            }

            .blog-content {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>Portfolio</h1>
            <div class="nav-links">
                <a href="../../index.html">Home</a>
                <a href="../../index.html#about">About</a>
                <a href="../../index.html#portfolio">Portfolio</a>
                <a href="../index.html">Blogs</a>
                <a href="../../index.html#contact">Contact</a>
            </div>
        </div>
    </nav>

    <article class="blog-post">
        <div class="blog-header">
            <h1>{{title}}</h1>
            <div class="meta">
                <span class="date">{{date}}</span>
                <span class="category">{{category}}</span>
            </div>
        </div>
        <img src="{{image}}" alt="{{title}}" class="featured-image">
        <div class="content">
            {{body}}
        </div>
    </article>

    <footer>
        <p>&copy; 2024 Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
