<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Portfolio</title>
    <link rel="stylesheet" href="../../styles.css">
    <style>
        /* Blog Post Specific Styles */
        .blog-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .blog-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .blog-title {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .blog-meta {
            display: flex;
            justify-content: center;
            gap: 2rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .featured-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .blog-content {
            line-height: 1.8;
            font-size: 1.1rem;
            color: #333;
        }

        .blog-content p {
            margin-bottom: 1.5rem;
        }

        .blog-content h2 {
            color: var(--primary-color);
            margin: 2rem 0 1rem;
        }

        .blog-content img {
            max-width: 100%;
            border-radius: 8px;
            margin: 1.5rem 0;
        }

        .blog-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 1rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: #555;
        }

        /* Back to Blog Link */
        .back-to-blog {
            display: inline-block;
            margin: 2rem 0;
            padding: 0.8rem 1.5rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .back-to-blog:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .blog-container {
                padding: 0 1rem;
            }

            .blog-title {
                font-size: 2rem;
            }

            .blog-meta {
                flex-direction: column;
                gap: 0.5rem;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <h1>Portfolio</h1>
            <div class="nav-links">
                <a href="../../index.html">Home</a>
                <a href="../../index.html#about">About</a>
                <a href="../../index.html#portfolio">Portfolio</a>
                <a href="../index.html" class="active">Blogs</a>
                <a href="../../index.html#contact">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Blog Post Content -->
    <main class="blog-container">
        <article>
            <header class="blog-header">
                <h1 class="blog-title">{{title}}</h1>
                <div class="blog-meta">
                    <span class="date">{{date}}</span>
                    <span class="category">{{category}}</span>
                </div>
                <img src="{{image}}" alt="{{title}}" class="featured-image">
            </header>

            <div class="blog-content">
                {{content}}
            </div>
        </article>

        <a href="../index.html" class="back-to-blog">‚Üê Back to Blog</a>
    </main>

    <footer>
        <p>&copy; 2024 Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
