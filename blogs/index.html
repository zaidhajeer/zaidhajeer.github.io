<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts - Portfolio</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="blog-styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>Portfolio</h1>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="../index.html#about">About</a>
                <a href="../index.html#portfolio">Portfolio</a>
                <a href="#" class="active">Blogs</a>
                <a href="../index.html#contact">Contact</a>
            </div>
        </div>
    </nav>

    <section class="blog-section">
        <h1 class="section-title">Latest Posts</h1>
        <div class="blog-grid" id="blogPosts">
            <div class="loading">Loading posts...</div>
        </div>
    </section>

    <script>
        async function loadBlogPosts() {
            try {
                const response = await fetch('https://api.github.com/repos/zaidhajeer/Portfolio/contents/blogs/posts');
                const files = await response.json();
                const blogGrid = document.getElementById('blogPosts');
                
                const posts = [];
                
                for (const file of files) {
                    if (file.name.endsWith('.md')) {
                        const contentResponse = await fetch(file.download_url);
                        const content = await contentResponse.text();
                        
                        // Parse front matter
                        const frontMatter = content.split('---')[1];
                        const postData = {};
                        frontMatter.split('\n').forEach(line => {
                            const [key, ...value] = line.split(':');
                            if (key && value.length) {
                                postData[key.trim()] = value.join(':').trim();
                            }
                        });
                        
                        posts.push(postData);
                    }
                }
                
                if (posts.length === 0) {
                    blogGrid.innerHTML = '<div class="no-posts">No blog posts available yet.</div>';
                    return;
                }
                
                // Sort posts by date (newest first)
                posts.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                blogGrid.innerHTML = posts.map(post => `
                    <article class="blog-card">
                        <div class="blog-image-container">
                            <img src="${post.image}" alt="${post.title}" class="blog-image">
                            <div class="blog-category">${post.category}</div>
                        </div>
                        <div class="blog-content">
                            <div class="blog-meta">
                                <span class="blog-date">${new Date(post.date).toLocaleDateString('en-US', {
                                    year: 'numeric',
                                    month: 'long',
                                    day: 'numeric'
                                })}</span>
                            </div>
                            <h2 class="blog-title">${post.title}</h2>
                            <p class="blog-excerpt">${post.description}</p>
                            <a href="posts/${post.title.toLowerCase().replace(/ /g, '-')}.html" class="read-more">
                                Read More
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                    <polyline points="12 5 19 12 12 19"></polyline>
                                </svg>
                            </a>
                        </div>
                    </article>
                `).join('');
            } catch (error) {
                console.error('Error loading blog posts:', error);
                document.getElementById('blogPosts').innerHTML = 
                    '<div class="error">Error loading blog posts. Please try again later.</div>';
            }
        }

        document.addEventListener('DOMContentLoaded', loadBlogPosts);
    </script>

    <footer>
        <p>&copy; 2024 Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
