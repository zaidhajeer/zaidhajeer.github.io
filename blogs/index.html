<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Posts</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="blog-styles.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <h1>Portfolio</h1>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="../index.html#about">About</a>
                <a href="../index.html#portfolio">Portfolio</a>
                <a href="#" class="active">Blogs</a>
                <a href="../index.html#contact">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Blog Posts Section -->
    <section class="blog-section">
        <h1 class="section-title">Latest Posts</h1>
        <div class="blog-grid" id="blogPosts">
            <!-- Posts will be loaded here dynamically -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Portfolio. All rights reserved.</p>
    </footer>

    <script src="../script.js"></script>
    <script>
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>

    <script>
    async function loadBlogPosts() {
        try {
            const response = await fetch('../blogs/posts.json');
            const data = await response.json();
            const blogGrid = document.getElementById('blogPosts');
            
            data.posts.forEach(post => {
                const postElement = `
                    <article class="blog-card">
                        <img src="${post.image}" alt="${post.title}" class="blog-image">
                        <div class="blog-content">
                            <h2>${post.title}</h2>
                            <p class="blog-date">${new Date(post.date).toLocaleDateString()}</p>
                            <p class="blog-category">${post.category}</p>
                            <p class="blog-description">${post.description}</p>
                            <a href="posts/${post.slug}.html" class="read-more">Read More</a>
                        </div>
                    </article>
                `;
                blogGrid.innerHTML += postElement;
            });
        } catch (error) {
            console.error('Error loading blog posts:', error);
        }
    }

    loadBlogPosts();
    </script>
</body>
</html>
