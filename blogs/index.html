<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts - Portfolio</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="blog-styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>Portfolio</h1>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="../index.html#about">About</a>
                <a href="../index.html#portfolio">Portfolio</a>
                <a href="#" class="active">Blogs</a>
                <a href="../index.html#contact">Contact</a>
            </div>
        </div>
    </nav>

    <section class="blog-section">
        <h1 class="section-title">Latest Posts</h1>
        <div class="blog-grid" id="blogPosts">
            <!-- Blog posts will appear here -->
        </div>
    </section>

    <script>
        // Simple function to load blog posts
        async function loadBlogPosts() {
            const blogGrid = document.getElementById('blogPosts');
            
            try {
                // Fetch posts from your posts folder
                const response = await fetch('posts/posts.json');
                const data = await response.json();
                
                if (!data.posts || data.posts.length === 0) {
                    blogGrid.innerHTML = '<p class="no-posts">No blog posts yet.</p>';
                    return;
                }

                // Display posts
                const postsHTML = data.posts.map(post => `
                    <article class="blog-card">
                        <img src="${post.image}" alt="${post.title}" class="blog-image">
                        <div class="blog-content">
                            <span class="blog-category">${post.category}</span>
                            <h2>${post.title}</h2>
                            <p>${post.description}</p>
                            <a href="posts/${post.slug}.html" class="read-more">Read More â†’</a>
                        </div>
                    </article>
                `).join('');

                blogGrid.innerHTML = postsHTML;
            } catch (error) {
                blogGrid.innerHTML = '<p class="error">Error loading blog posts. Please try again later.</p>';
            }
        }

        // Load posts when page loads
        document.addEventListener('DOMContentLoaded', loadBlogPosts);
    </script>

    <footer>
        <p>&copy; 2024 Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
