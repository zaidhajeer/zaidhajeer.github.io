<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Posts</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="blog-styles.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <h1>Portfolio</h1>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="../index.html#about">About</a>
                <a href="../index.html#portfolio">Portfolio</a>
                <a href="#" class="active">Blogs</a>
                <a href="../index.html#contact">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Blog Posts Section -->
    <section class="blog-section">
        <h1 class="section-title">Latest Posts</h1>
        <div class="blog-grid">
            <!-- Example of how each blog post will look -->
            <article class="blog-card">
                <div class="blog-image-container">
                    <img src="../assets/images/chemical-plant.jpg" alt="Blog Post" class="blog-image">
                    <div class="blog-category">Engineering</div>
                </div>
                <div class="blog-content">
                    <div class="blog-meta">
                        <span class="blog-date">Feb 1, 2024</span>
                        <span class="blog-read-time">5 min read</span>
                    </div>
                    <h2 class="blog-title">Optimizing Chemical Plant Operations</h2>
                    <p class="blog-excerpt">
                        Exploring modern approaches to optimize chemical plant operations through advanced control systems...
                    </p>
                    <a href="posts/optimizing-chemical-plant-operations.html" class="read-more">
                        Read More
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </a>
                </div>
            </article>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Portfolio. All rights reserved.</p>
    </footer>

    <script src="../script.js"></script>
    <script>
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>

    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch('posts.json');
            const data = await response.json();
            const blogGrid = document.getElementById('blogPosts');
            
            data.posts.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            data.posts.forEach(post => {
                const postElement = `
                    <article class="blog-card">
                        <img src="${post.image}" alt="${post.title}" class="blog-image">
                        <div class="blog-content">
                            <h2>${post.title}</h2>
                            <div class="blog-meta">
                                <span class="date">${new Date(post.date).toLocaleDateString()}</span>
                                <span class="category">${post.category}</span>
                            </div>
                            <p class="blog-description">${post.description}</p>
                            <a href="posts/${post.slug}.html" class="read-more">Read More</a>
                        </div>
                    </article>
                `;
                blogGrid.innerHTML += postElement;
            });
        } catch (error) {
            console.error('Error loading blog posts:', error);
        }
    });
    </script>
</body>
</html>
